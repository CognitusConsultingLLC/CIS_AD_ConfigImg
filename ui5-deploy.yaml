# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cgdc.configimg
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: XD3-200-CognitusID
          url: http://xd3:443
          client: '200'
        app:
          name: /CGDC/FR_CONFIGIMG
          description: CIS-GovCon Customizing Implementation Guide
          package: /CGDC/GCXX_T2
          transport: XD3K900063
        exclude:
          - /test/
